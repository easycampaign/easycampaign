<html>
	<head>
		<title>Contato - Easy Campaign</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/formularios.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="assets/js/script.js"></script>
	</head>
	<body>
		<div class="main">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1062 379" class="svg_text"><defs><style>.a{fill:#fff;font-size:270px;font-family:Poppins-SemiBold, Poppins;font-weight:600;letter-spacing:-0.04em;opacity:0.1;}</style></defs><text class="a" transform="translate(0 284)"><tspan x="0" y="0">Contato</tspan></text></svg>
			<div class="container">
				<div class="welcome_msg">
					<img class="logo" src="assets/img/easycampaign.svg" alt="EasyCampaign">
					<p class="p16 black_clear_text">Entre em contato! Validação em html5.</p>
				</div>
				<form action="confirmacaodeenvio.html" method="post" onsubmit="" id="contato">
					<div class="row">
						<label for="nome" class="label50">
							<p class="p16 black_clear_text">Nome</p>
							<input type="text" name="nome" id="nome" placeholder="Nome" required/>
						</label>
						<label for="telefone" class="label50">
							<p class="p16 black_clear_text">Telefone</p>
							<input type="tel" required="required" maxlength="15" name="telefone" id="telefone"/>
						</label>
					</div>
					<div class="row">
						<label for="email">
							<p class="p16 black_clear_text">E-mail</p>
							<input type="email" required="required" name="email" id="email" placeholder="email@empresatal.com.br"/>
						</label>
					</div>
					<div class="row">
						<label for="assunto">
							<p class="p16 black_clear_text">Assunto</p>
							<input type="text" name="assunto" id="assunto" required/>
						</label>
					</div>
					<div class="row">
						<label for="mensagem">
							<p class="p16 black_clear_text">Mensagem</p>
							<textarea name="mensagem" id="mensagem" cols="30" rows="5" required></textarea>
						</label>
					</div>
					<button type="submit" class="blue_bg white_text p18">Enviar</button>
				</form>
			</div>
		</div>
		<script>
		window.onload = function(){
			id('telefone').onkeypress = function(){
				mascara( this, mtel );
			}
		}
		</script>
	</body>
</html>
