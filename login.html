<html>
	<head>
		<title>Easy Campaign</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/formularios.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="main">
			<svg class="svg_text2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 689 379"><defs><style>.a{fill:#fff;font-size:270px;font-family:Poppins-SemiBold, Poppins;font-weight:600;letter-spacing:-0.04em;opacity:0.1;}</style></defs><text class="a" transform="translate(0 284)"><tspan x="0" y="0">Login</tspan></text></svg>
			<div class="container">
				<div class="welcome_msg">
					<img class="logo" src="assets/img/easycampaign.svg" alt="EasyCampaign">
					<p class="p16 black_clear_text">Um prazer vê-lo aqui hoje.</p>
				</div>
				<form action="">
					<div class="row">
						<label for="email">
							<p class="p16 black_clear_text">E-mail</p>
							<input type="text" name="email" id="email" placeholder="email@empresatal.com.br"/>
						</label>
					</div>
					<div class="row">
						<label for="senha">
							<p class="p16 black_clear_text">Senha</p>
							<input type="text" name="senha" id="senha"/>
						</label>
					</div>
					<button type="submit" class="blue_bg white_text p18">Entrar</button>
				</form>
				<a href="index.html" class="p14 black_clear_text text_center">Ainda não é cadastrado?</a>
				<footer>
					<p class="p14 black_clear_text text_center">EasyCampaign - <a href="#" class="p14 black_clear_text">Termos de uso</a>.</p>
				</footer>
			</div>
		</div>
	</body>
</html>
